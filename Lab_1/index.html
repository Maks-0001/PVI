<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="static/styles/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/header.js" defer></script>
</head>

<body>
  <header>
    <div id="header-placeholder"></div>
  </header>

  <section>
    <div class="main">
      <h1>Students</h1>
      <div id="openModal" class="add-btn">+</div>
      <div id="delete-selected" class="delete-btn"><i class="fas fa-trash"></i></div>
      <div class="align">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>Group</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" class="rowCheckbox"></td>
              <td>PZ-21</td>
              <td><strong>Max Andreyko</strong></td>
              <td>M</td>
              <td><strong>31.01.2006</strong></td>
              <td><span class="status green"></span></td>
              <td>
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="delete"><i class="fas fa-times"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button>&lt;</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>&gt;</button>
        </div>
      </div>
    </div>

    <div id="addStudentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add student</h2>
        <form id="addStudentForm">
          <label for="group">Group</label>
          <select id="group" required>
            <option value="">Select Group</option>
            <option value="PZ-21">PZ-21</option>
            <option value="KN-22">PZ-22</option>
            <option value="KN-22">PZ-23</option>
            <option value="KN-22">PZ-24</option>
          </select>

          <label for="firstName">First name</label>
          <input type="text" id="firstName" required>

          <label for="lastName">Last name</label>
          <input type="text" id="lastName" required>

          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" required>

          <div class="modal-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="create-btn">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div id="editStudentModal" class="modal">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Edit student</h2>
        <form id="editStudentForm">
          <label for="editGroup">Group</label>
          <select id="editGroup" required>
            <option value="PZ-21">PZ-21</option>
            <option value="KN-22">KN-22</option>
            <option value="PZ-23">PZ-23</option>
            <option value="PZ-24">PZ-24</option>
          </select>

          <label for="editFirstName">First name</label>
          <input type="text" id="editFirstName" required>

          <label for="editLastName">Last name</label>
          <input type="text" id="editLastName" required>

          <label for="editGender">Gender</label>
          <select id="editGender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

          <label for="editBirthday">Birthday</label>
          <input type="date" id="editBirthday" required>

          <div class="modal-buttons">
            <button id="cancel-edit-btn" type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="create-btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="deleteStudentModal" class="modal">
      <div class="modal-content">
        <span class="close-delete">&times;</span>
        <h2>Warning</h2>
        <p id="deleteMessage">Are you sure you want to delete this student?</p>
        <div class="modal-buttons">
          <button id="cancelDelete" class="cancel-btn">Cancel</button>
          <button id="confirmDelete" class="create-btn">OK</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
